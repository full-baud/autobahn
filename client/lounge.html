<!doctype html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<title>autobahn</title>
		<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.6.0/dojo/dojo.xd.js"></script>
		<script src="js/lounge.js"></script>
<!-- 		<link href='http://fonts.googleapis.com/css?family=UnifrakturMaguntia' rel='stylesheet' type='text/css'>		 -->
		<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/lounge.css" type="text/css" media="all" />
	</head>
	<body>
		<div id="container">
			<h1>AutoBahn</h1>
			<form id="playerDetails">
				<h2>Create player</h2>
				<input placeholder="Your name" id="playerName"/>
				<input placeholder="Avatar URL" id="playerAvatar"/>
				<input type="button" id="createNewPlayerButton" value="Create" />
			</form>
			<div id="loungeList">
				<form>
					<h2>Create new game</h2>
					<input placeholder="Title" id="createNewGameTitle" />
					<select id="createNewGamePlayers">
						<option value="1">Number of players...</option>
						<option>1</option>
						<option>2</option>
						<option>4</option>
						<option>8</option>
						<option>16</option>
					</select>
					<input type="submit" id="createNewGameButton" value="Create" />
				</form>
				<h2>Join game</h2>
				<table width="100%" cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th>Game name</th>
							<th>Players</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="loungeTableList">
					</tbody>
				</table>
			</div>
		</div>
		
		<script>

var random = Math.floor(Math.random()*7);
document.body.className = "bg_" + random;

		</script>

	</body>
</html>
